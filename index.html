<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#EE5A24">
    <title>wRVL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css" />
    <script src="walletscripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/jquery.serialize-object.min.js"></script>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <figure class="image">
                    <img id="logo" src="https://i1.wp.com/ravencoinlite.info/wp-content/uploads/2021/09/RVL-transparent-bg.png?w=1080&ssl=1">
                </figure>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="wrvlNavbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="wrlNavbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#">
                    Home
                </a>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="#">
                  Wrap
                </a>
                <a class="navbar-item" href="/unwrap.html">
                    Unwrap
                  </a>
                     <div class="buttons">
                      <a class="button is-link" onclick="addToMetamask()">
                        <strong>Add to MetaMask</strong>
                      </a>
                      </div>
            </div>
        </div>
    </nav>
    <section class="section" id="nextrvl">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <div class="box" id="box">
                        
                        <p class="title is-size-4">
                            Wrap your
                            <span class="tag is-sucess">RVL</span>
                        </p>
                        <form id="test-form">

                            <label class="label">Your RavenCoin Lite Address</label>
                            <div class="field">
                           <input class="input" id="rvladdress" name="rvladdress" placeholder="eg: R.." required>
                            </div>

                            <label class="label">Address (Polygon / Matic)</label>
                            <div class="field">
                           <input class="input" id="Address" name="Address" placeholder="0x..." required>
                            </div>

                            <label class="label">Amount</label>
                            <div class="field">
                            <input class="input" name="amount" id="amount" type="number" placeholder="Input amount to wrap..." required/>
                            </div>
                            
                            <div class="buttons">
                                <button class="button" id="next">
                                    Next
                                </button>
                     </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section" id="submitrvl">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <div class="box">
                        <p class="title is-size-5">Send <span id="showamount" class="tag is-danger">0</span> Rvl to <span class="tag is-info is-medium is-light">RGqVXiGTK59MEfyL19PMPiHT4532TvCDY9</span></p>
                        <div class="field">
                        <image src="https://explorer.ravencoinlite.info/qr/RGqVXiGTK59MEfyL19PMPiHT4532TvCDY9" class="image"></image>
                    </div>
    <label class="label">Submit Transaction hash (txn)</label>
    <div class="field">
    <input class="input" name="txn" id="txn" placeholder="hash" required/>
    </div>
    <br />
    <div class="buttons">
    <button class="button" id="submit-form">Submit</button>
    </div>
    <p class="subtitle is-size-6">Note: Click Once & wait</p>
</form>
</div>
</div>
</div>
</div>
</section>
    <script>
    
    $(document).ready(function() {
        // Hide TX Box
        var tx = document.getElementById("submitrvl");
        tx.style.display = "none";
    });

        var $form = $('form#test-form'),
            url = 'https://script.google.com/macros/s/AKfycbwV7USKdRLdu8kcfEBK7DwF4a1dmVaDqMkIwnPRMdk97fc-EBSOVTfmRAbxs6QjIFgo/exec'

        $('#submit-form').on('click', function (e) {
            e.preventDefault();
            var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: $form.serializeObject()
            }).done(() => {
                alert("Wrapping Intiated, it can take 24hr to 48 to get your wRVL in your wallet. For any help, please ask in Discord.")
                document.getElementById("Address").value = "";
                document.getElementById("rvladdress").value = "";
                document.getElementById("amount").value = "";
                document.getElementById("txn").value = "";
            });
        })
    
    $('#next').on('click', function (e) {
        e.preventDefault();
        // Show TX Box
        var tx = document.getElementById("submitrvl");
        tx.style.display = "block";
    
        // Hide Main box
        var main = document.getElementById("nextrvl");
        main.style.display = "none";
    
        var amount = $('#amount').val();
    $('#showamount').text(amount);

    });
    </script>
</body>

</html>

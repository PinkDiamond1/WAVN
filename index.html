    <script>
    
    $(document).ready(function() {
        // Hide TX Box
        var tx = document.getElementById("submitrvl");
        tx.style.display = "none";
    });

        var $form = $('form#test-form'),
            url = 'https://script.google.com/macros/s/AKfycbwV7USKdRLdu8kcfEBK7DwF4a1dmVaDqMkIwnPRMdk97fc-EBSOVTfmRAbxs6QjIFgo/exec'

        $('#submit-form').on('click', function (e) {
            e.preventDefault();
            var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: $form.serializeObject()
            }).done(() => {
                alert("Wrapping Intiated, it can take 24hr to 48 to get your wRVL in your wallet. For any help, please ask in Discord.")
                document.getElementById("Address").value = "";
                document.getElementById("rvladdress").value = "";
                document.getElementById("amount").value = "";
                document.getElementById("txn").value = "";
            });
        })
    
    $('#next').on('click', function (e) {
        e.preventDefault();
        // Show TX Box
        var tx = document.getElementById("submitrvl");
        tx.style.display = "block";
    
        // Hide Main box
        var main = document.getElementById("nextrvl");
        main.style.display = "none";
    
        var amount = $('#amount').val();
    $('#showamount').text(amount);

    });
    </script>
